version: '3.8'

services:
  # PostgreSQL Database (optional - for production-like setup)
  postgres:
    image: postgres:15-alpine
    container_name: phishguard-postgres
    environment:
      POSTGRES_DB: phishguard_ai
      POSTGRES_USER: phishguard
      POSTGRES_PASSWORD: dev-password-change-in-production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phishguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional - for rate limiting, caching)
  redis:
    image: redis:7-alpine
    container_name: phishguard-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Flask App
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishguard-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      FLASK_ENV: development
      FLASK_APP: backend/app.py
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: dev-jwt-secret-change-in-production
      DATABASE_URL: postgresql://phishguard:dev-password-change-in-production@postgres:5432/phishguard_ai
      RATELIMIT_STORAGE_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080,http://localhost:5500
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: python backend/app.py
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: phishguard-network
